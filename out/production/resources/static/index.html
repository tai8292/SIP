<html xmlns:th="http://www.thymeleaf.org">
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#tableEmployee').DataTable();
        } );
    </script>
</head>
<body>
<nav class="navbar navbar-inverse" style="background-color: rgba(0, 99, 177, 0.38);">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color:black;" href="dashBoard.html">I-Huney System</a>
        </div>
        <ul class="nav navbar-nav" style="margin-left: 50px">
            <li style="background-color: #fffc00e6;"><a href="#" style="color:black;">Dashboard</a></li>
            <li><a href="/notification/hiring" style="color:black;">Notification</a></li>
            <li><a href="#" style="color:black;">User</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" >
            <li><a href="#" style="color:black;"><span> </span> Admin</a></li>
            <li><a href="#" style="color:black;"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="row">

</div>

<div class="row" style="margin-top: 30px">
    <div class="col-sm-3 well" style="margin-top:2px; margin-left:30px; height:750px; background-color:rgba(255, 255, 255, 0.62); " >
        <div class="panel-group" style="margin-top: 8px">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title" style="text-align: center;">
                        <a  href="#">Dashboard</a>
                    </h4>
                </div>
            </div>

            <hr style="height:2px ;border-width:0;background-color:gray"/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <label><input type="checkbox" name=""/> Shareholder</label>
                </div>
                <div class="panel-heading">
                    <label><input type="radio" name="gender" value="male" checked /> Male</label>
                    <label><input type="radio" name="gender" value="female" style="margin-left: 30px" /> Female</label>
                </div>
                <div class="panel-heading">
                    <select  class="selectpicker form-control">
                        <option>Kinh</option>
                        <option>Mong</option>
                        <option>Tay</option>
                    </select>
                </div>
                <div class="panel-heading">
                    <label><input type="radio" name="b" value="partime" checked /> Part-time</label>
                    <label><input type="radio" name="b" value="fulltime" style="margin-left: 30px" /> Fulltime</label>
                </div>
                <div class="panel-heading">
                    <select  class="selectpicker form-control">
                        <option>Apartment</option>
                        <option>IT</option>
                        <option></option>
                    </select>
                </div>
                <div class="panel-heading">
                    <label>From date</label><br>
                    <input type="date" class="form-control" name="">
                </div>
                <div class="panel-heading">
                    <label>From date</label><br>
                    <input type="date" class="form-control" name="">
                </div>
                <div class="panel-heading">
                    <button type="button" class="btn btn-primary"  style="margin-left: 20px" name="">Filder</button>
                    <button type="button" class="btn btn-default"  style="margin-left: 50px" name="">Clear</button>
                </div>
            </div>

        </div>
    </div>



    <div class="col-sm-8">
        <div class="panel panel-default" style="background-color:rgba(255, 255, 255, 0.62)">
            <div class="panel-body">
                <h2>Dashboard</h2>
                <hr style="height:2px ;border-width:0;background-color:gray"/>

                <table id="tableEmployee" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Shareholder</th>
                        <th>Total earnings</th>
                        <th>Vacation days</th>
                        <th>Benifits paid</th>
                    </tr>
                    <tbody>
                    <tr th:each="listE : ${list}">
                        <td th:text="${listE.personalID}"></td>
                        <td th:text="${listE.firstName}"></td>
                        <div th:if="${listE.gender} == 1">
                            <td>True</td>
                        </div>
                        <div th:unless="${listE.gender} == 1">
                            <td>False</td>
                        </div>
                        <div th:if="${listE.shareholder} == 1">
                            <td>True</td>
                        </div>
                        <div th:unless="${listE.shareholder} == 1">
                            <td>False</td>
                        </div>
                        <td>20</td>
                        <td th:text="${listE.address2}"></td>
                    </tr>
                    </tbody>
                    </thead>
                </table>
            </div>
        </div>

    </div>
    <div class="col-sm-2">

    </div>
</div>
</body>
</html>
